<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VexeraDubbing - Админ-панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1cb9;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f5;
            --gray: #2a2a2a;
            --card-bg: #1e1e1e;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --info: #2196F3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .admin-container {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .admin-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }
        
        .logo h1 {
            font-size: 28px;
            background: linear-gradient(90deg, #ff6b6b, #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }
        
        .form-group label {
            font-weight: 500;
            color: #ddd;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group input {
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid #444;
            background: rgba(37, 37, 64, 0.7);
            color: white;
            font-size: 1.05rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            padding: 16px 32px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            text-align: center;
            margin-top: 10px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }
        
        .additional-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .forgot-password {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: var(--primary);
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 30px;
            border-radius: 12px;
            color: white;
            background: linear-gradient(135deg, var(--success), #3d8b40);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 500px;
            opacity: 0;
            transform: translateY(-30px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.error {
            background: linear-gradient(135deg, var(--error), #d32f2f) !important;
        }
        
        .notification i {
            font-size: 1.8rem;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 8px;
        }
        
        .notification-message {
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .security-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .security-info i {
            color: var(--primary);
            margin-right: 8px;
        }
        
        @media (max-width: 600px) {
            .admin-container {
                padding: 30px 20px;
            }
            
            .additional-actions {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-dragon"></i>
            </div>
            <h1>VexeraDubbing</h1>
            <p>Административная панель</p>
        </div>
        
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="admin-email">
                    <i class="fas fa-envelope"></i> Адрес электронной почты
                </label>
                <input type="email" id="admin-email" required placeholder="admin@example.com">
            </div>
            
            <div class="form-group">
                <label for="admin-password">
                    <i class="fas fa-lock"></i> Пароль
                </label>
                <div class="password-container">
                    <input type="password" id="admin-password" required placeholder="Введите ваш пароль">
                    <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                </div>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
            
            <div class="additional-actions">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Запомнить меня</label>
                </div>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
        </form>
        
        <div class="security-info">
            <p><i class="fas fa-shield-alt"></i> Доступ разрешен только авторизованным пользователям</p>
            <p><i class="fas fa-exclamation-triangle"></i> Не используйте публичные компьютеры для входа</p>
        </div>
    </div>
    
    <!-- Уведомление -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <div class="notification-content">
            <div class="notification-title">Успешно!</div>
            <div class="notification-message" id="notification-message">Вы успешно вошли в систему</div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script>
        // Замените эти данные на ваши реальные данные из Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB0v92q_Fq_iED1Sbu2xug7hZjQUiK4vH8",
            authDomain: "vexeradubbing-a8a40.firebaseapp.com",
            projectId: "vexeradubbing-a8a40",
            storageBucket: "vexeradubbing-a8a40.firebasestorage.app",
            messagingSenderId: "977285669703",
            appId: "1:977285669703:web:0e479be8f28eb2b093a262"
        };
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>
    
    <!-- Основной скрипт -->
    <script>
        // Элементы страницы
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('admin-email');
        const passwordInput = document.getElementById('admin-password');
        const togglePassword = document.getElementById('toggle-password');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const rememberMe = document.getElementById('remember-me');
        
        // Обработчик переключения видимости пароля
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Проверка сохраненных учетных данных
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('vexeraAdminEmail');
            const savedPassword = localStorage.getItem('vexeraAdminPassword');
            
            if (savedEmail && savedPassword) {
                emailInput.value = savedEmail;
                passwordInput.value = savedPassword;
                rememberMe.checked = true;
            }
            
            // Проверка, не вошел ли пользователь ранее
            auth.onAuthStateChanged(user => {
                if (user) {
                    showNotification("Вы уже вошли в систему", "success");
                    // Здесь можно перенаправить на админ-панель
                    setTimeout(() => {
                        window.location.href = "animevexeraadmin.html";
                    }, 2000);
                }
            });
        });
        
        // Обработка входа
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showNotification("Заполните все поля", "error");
                return;
            }
            
            try {
                // Пытаемся войти
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Сохраняем учетные данные, если выбрано "Запомнить меня"
                if (rememberMe.checked) {
                    localStorage.setItem('vexeraAdminEmail', email);
                    localStorage.setItem('vexeraAdminPassword', password);
                } else {
                    localStorage.removeItem('vexeraAdminEmail');
                    localStorage.removeItem('vexeraAdminPassword');
                }
                
                showNotification("Вход выполнен успешно! Перенаправление...", "success");
                
                // Перенаправление на админ-панель через 2 секунды
                setTimeout(() => {
                    window.location.href = "animevexeraadmin.html";
                }, 2000);
                
            } catch (error) {
                console.error("Ошибка входа: ", error);
                
                let errorMessage = "Ошибка входа";
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = "Пользователь не найден";
                        break;
                    case 'auth/wrong-password':
                        errorMessage = "Неверный пароль";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = "Слишком много попыток. Попробуйте позже";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Неверный формат email";
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showNotification(errorMessage, "error");
            }
        });
        
        // Функция показа уведомления
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = 'notification show';
            
            // Устанавливаем соответствующий стиль
            if (type === 'error') {
                notification.classList.add('error');
                notification.querySelector('i').className = 'fas fa-exclamation-circle';
            } else {
                notification.classList.remove('error');
                notification.querySelector('i').className = 'fas fa-check-circle';
            }
            
            // Автоматическое скрытие через 5 секунд
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Запрос на восстановление пароля (заглушка)
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            showNotification("Функция восстановления пароля в разработке", "error");
        });
    </script>
</body>
</html>
